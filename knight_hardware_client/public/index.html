<html>
    <head>
        <title>Knight Hardware</title>
        <meta charset="utf-8" />
        <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script
            src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="./js/index.js"></script>
    </head>

    <body>
        <nav class="container">
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">Knight Hardware</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" id="orders-link">Orders</a></li>
                <li><a href="#" id="parts-link">Parts</a></li>
                <li><a href="#" id="create-order-link">Create Order</a></li>
              </ul>
            </div>
          </nav>

          <main class="container">
              <div id="logo-container" class="row" style="margin-top:5%">
                <img src="./img/knight.jpg" id="logo" class="responsive-img">
              </div>
              <div id="order-table" hidden></div>
              <div id="order-details" hidden></div>
              <div id="parts-table" hidden></div>
              <div id="order-form" class="container" hidden>
                  <h2 class="center-align">New Order</h2>
                  <div class="row">
                        <div class="input-field col s12 m6">
                            <select id="customer-select">
                                <option value="" disabled selected>Select a customer</option>
                            </select>
                        </div>
                  </div>
                  <div id="parts-input">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <select class="part-select" id="part0">
                                    <option value="" disabled selected>Select a part</option>
                                </select>
                            </div>
                            <div class="input-field col s12 m6">
                                <label for="quantity0">Quantity</label>
                                <input type="number" step="1" min="1" id="quantity0">
                            </div>
                        </div>
                        <div class="row">
                            
                        </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                          <label for="order-date-picker">Select order date</label>
                          <input type="text" class="datepicker" placeholder="YYYY-MM-DD" id="order-date-picker">
                      </div>
                  </div>
                  <div class="row">
                        <div class="input-field col s6">
                            <button class="btn-large waves-effect waves-light" id="submit-order-btn">
                                Submit
                            </button>
                        </div>
                        <div class="input-field col s6">
                            <button class="center-align waves-effect waves-light btn" id="add-part-btn">
                                Add another part
                            </button>
                        </div>
                  </div>
              </div>
          </main>

          <footer class="page-footer container" style="margin-top:5%;">
            <p>The best hardware anywhere, on my HONOR</p>
            <div class="footer-copyright">
                <p>Copyright Joel Gregory, 2017</p>
            </div>
          </footer>
    </body>
</html>
